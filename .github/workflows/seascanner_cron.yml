name: Seascanner Daily Monitor

on:
  schedule:
    # UTC 00:10 = 台灣時間 08:10
    - cron: '10 0 * * *'
  workflow_dispatch: # 允許手動觸發

# 重要：給予寫入權限，才能更新 history_seascanner.json
permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    env:
      # 請確認您在 GitHub Secrets 中有設定這個變數
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: |
          pip install requests undetected-chromedriver selenium beautifulsoup4

      - name: Run Seascanner Scraper
        run: python seascanner.py

      # 將新的歷史紀錄推回 GitHub
      - name: Commit and Push History
        run: |
          git config --global user.name "Seascanner-Bot"
          git config --global user.email "bot@github.com"
          
          # 檢查是否有 history_seascanner.json 變更
          git add history_seascanner.json
          
          # 只有在有變更時才 Commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Seascanner history [skip ci]" && git push)
